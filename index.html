<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=New Tegomin' rel='stylesheet'>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width" />
    <title>RGB Colours</title>
    <link rel="stylesheet" href="style.css" /> 
  <script src="script.js" defer> </script>
</head>
  <body>
    <h1>RGB Colours</h1>
    <p class="p">An RGB Clolour is specified bu: <span>rgb(red, green, blue)</span></p>
    <p class="p">
      The parameters red, green and blue specify the intensity of the colour:<br />
      0 <em>(lowest)</em> to 255 <em>(highest)</em>
    </p>
    <hr />

    <h3>Try it yourself!</h3>
    <p>
      Width: <input id="wIn" type="number" value="400" min="0" max="400" step="10" />
      Height: <input id="hIn" type="number" value="200" min="0" max="200" step="10" />
      <br>
      red: <input id="redIn" type="number" value="255" min="0" max="255" step="5" /> green:<input
      id="greenIn" type="number" value="255" min="0" max="255" step="5"/> blue:
      <input id="blueIn" type="number" value="0" min="0" max="255" step="5"/>
      <br>
    </p>
    <p id="display""></p>

    <p class="rgb-code" id="rgbStrOut">rgb(255, 255, 0)</p>
    <hr />
    <p class="p" id="poop">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB Colour on Wikipedia.
    </p>
  </body>
</html>
